<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WebGPU Viewer - Dithering Effects</title>
    <style>
        body { 
            margin: 0; 
            background-color: #ffffff; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: flex-start; 
            min-height: 100vh; 
            gap: 20px; 
            font-family: sans-serif; 
            padding-top: 20px; 
            padding-bottom: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            /* Remove fixed width - let JS handle sizing */
            max-width: 90vw;
            max-height: 90vh;
            width: auto;
            height: auto;
            background-color: #ffffff;
            cursor: crosshair;
            /* Critical: prevent CSS from distorting canvas */
            object-fit: contain;
        }
        canvas.compare-mode {
            cursor: ew-resize;
        }
        #controls, #slider-controls {
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 8px;
            border: 1px solid #ccc;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 15px;
        }
        .slider-group {
            display: none;
        }
        #color-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        #runtime-display { 
            font-weight: bold;
            color: #333;
        }
        
        button {
            padding: 6px 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            background-color: #004085;
        }
                
        #controls select, 
        #controls input[type="file"],
        #controls label,
        #slider-controls label,
        #slider-controls span {
            font-size: 16px; 
        }
        
        #controls select,
        #controls input[type="file"] {
            padding: 6px 10px;
            height: 36px;
            box-sizing: border-box;
        }

        #slider-controls input[type="range"] {
            width: 150px;
            height: 30px;
        }
        
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        label {
            cursor: pointer;
            user-select: none;
        }
        
        .help-text {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
            text-align: center;
            max-width: 80vw;
        }

        /* Mobile-first improvements */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                gap: 10px;
            }
            
            canvas {
                max-width: 95vw !important;
                max-height: 70vh !important;
            }
            
            #controls {
                flex-direction: column;
                width: 95vw;
                padding: 15px;
                align-items: stretch;
            }
            
            #controls > * {
                margin: 5px 0;
            }
            
            #controls select,
            #controls input[type="file"],
            #controls label,
            button {
                font-size: 18px;
                width: 100%;
            }
            
            #controls select,
            #controls input[type="file"],
            button {
                height: 44px;
                padding: 10px;
            }
            
            #color-controls {
                flex-direction: row;
                align-items: center;
                gap: 10px;
                width: 100%;
                margin-top: 10px;
            }
            
            #runtime-display {
                margin-left: 0;
                margin-top: 10px;
                display: block;
                width: 100%;
            }
            
            #slider-controls {
                width: 95vw;
                padding: 15px;
            }
            
            .slider-group {
                flex-direction: column;
                gap: 10px;
            }
            
            #slider-controls input[type="range"] {
                width: 100%;
                height: 40px;
            }
            
            #slider-controls label,
            #slider-controls span {
                font-size: 18px;
            }
            
            input[type="checkbox"] {
                width: 24px;
                height: 24px;
            }
            
            .help-text {
                max-width: 95vw;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="effect-selector">Effect:</label>
        <select id="effect-selector">
            <option value="original" selected>Original (Color)</option>
            <option value="grayscale">Grayscale (8-bit)</option>
            <option value="threshold">1-Bit (Simple Threshold)</option>
            <option value="bayer">Bayer Dithering (1-bit)</option>
            <option value="blueNoise">Blue Noise Dithering (1-bit)</option>
            <option value="floydSteinberg">Floyd-Steinberg (1-bit)</option>
            <option value="atkinson">Atkinson Dithering (1-bit)</option>
        </select>
        
        <input type="file" id="image-loader" accept="image/*">
        
        <button id="save-button">Save Image</button>
        
        <span id="color-controls">
            <input type="checkbox" id="perceptual-mode" checked>
            <label for="perceptual-mode">Perceptual Output (sRGB)</label>
        </span>
        
        <span id="runtime-display">Runtime: N/A</span>
    </div>
    
    <div id="slider-controls" style="display: none;">
        <div id="bias-slider-group" class="slider-group">
            <label for="bias-slider">Noise Bias:</label>
            <input type="range" id="bias-slider" min="-0.5" max="0.5" step="0.01" value="0.30">
            <span id="bias-value">0.30</span>
        </div>
        <div id="threshold-slider-group" class="slider-group">
            <label for="threshold-slider">Quantization Threshold:</label>
            <input type="range" id="threshold-slider" min="0.0" max="1.0" step="0.01" value="0.5">
            <span id="threshold-value">0.50</span>
        </div>
    </div>

    <canvas width="1280" height="960"></canvas>
    
    <div class="help-text">
        Keyboard shortcuts: 0-6 (switch effects), P (toggle perceptual), S (save image)
    </div>
    
    <script src="viewer.js"></script>
</body>
</html>
